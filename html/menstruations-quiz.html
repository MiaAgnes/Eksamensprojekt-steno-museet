<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steno museet</title>
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <section id="quiz-section" class="visible">
        <h1 id="question-number">Spørgsmål 1/10</h1>
        <h2 id="question-text">Hvor lang tid varer menstruationscyklussen typisk?</h2>
        <section id="answer-options">
          <button class="answer-button" data-answer="a">a. 4 dage</button>
          <button class="answer-button" data-answer="b">b. 7 dage</button>
          <button class="answer-button" data-answer="c">c. 14 dage</button>
          <button class="answer-button" data-answer="d">d. 28 dage</button>
        </section>
      </section>
    
      <!-- Feedback -->
      <section id="feedback-section">
        <p id="feedback-message">Rigtigt!</p>
        <p class="feedback-info">Menstruationscyklussen varer typisk 28 dage, men det kan variere...</p>
        <button id="next-button">Fortsæt</button>
      </section>
    
      <!-- Slutskærm -->
      <section id="result-section">
        <p id="final-score">Du fik 0/10 rigtige.</p>
        <button id="restart-button">Start forfra</button>
      </section>
</body>
</html>
