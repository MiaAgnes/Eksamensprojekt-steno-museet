<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steno museet</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <section id="quiz-section" class="visible">
        <h1 id="question-number"></h1>
        <p id="question-text"></p>
        <div id="answer-options"></div>
      </section>
    
      <section id="feedback-section" class="hidden">
        <h2 id="feedback-message"></h2>
        <p class="feedback-info">
          Menstruationscyklussen varer typisk 28 dage, men det kan variere. Nogle har en cyklus på 21 dage, andre op til 35 dage. Cyklussen starter på den første dag af menstruationen og slutter lige før næste blødning.
        </p>
        <button id="continue-button">Fortsæt</button>
      </section>
    
      <section id="result-section" class="hidden">
        <h2>Quiz færdig!</h2>
        <p id="final-score"></p>
        <button id="restart-button">Start forfra</button>
      </section>
</body>
</html>
